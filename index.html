<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4x4 Matrix</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="btn"><p>1</p></div>
            <div class="btn"><p>2</p></div>
            <div class="btn"><p>3</p></div>
            <div class="btn red"><p>A</p></div>
            <div class="btn"><p>4</p></div>
            <div class="btn"><p>5</p></div>
            <div class="btn"><p>6</p></div>
            <div class="btn red"><p>B</p></div>
            <div class="btn"><p>7</p></div>
            <div class="btn"><p>8</p></div>
            <div class="btn"><p>9</p></div>
            <div class="btn red"><p>C</p></div>
            <div class="btn red"><p>*</p></div>
            <div class="btn"><p>0</p></div>
            <div class="btn red"><p>#</p></div>
            <div class="btn red"><p>D</p></div>
        </div>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
